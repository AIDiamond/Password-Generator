<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' height='1em' viewBox='0 0 512 512'%3E%3C!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --%3E%3Cpath d='M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z'/%3E%3C/svg%3E"></link>
  </head>
  <body>
    <button id="dark-mode-button" onclick="toggleDarkMode()">ðŸŒ“</button>
    <br>
    <h1>Custom Password Generator</h1>
    <label for="numPasswords">Number of passwords to generate:</label>
    <input type="number" id="numPasswords" name="numPasswords" value="1" min="1">
    <button id="generateButton" onclick="generateNewPasswords()">Generate Passwords</button>
    <button onclick="copyPasswords()">Copy Passwords</button>
    <div class="main-flexbox">
      <!--Options menu-->
      <div id="settings-popup" class="settings-popup show">
        <div class="option-buttons">
          <button id="add-pool-button" onclick="addCharacterPool()" title="Add a character pool">Pool+</button>
          <button id="remove-pool-button" onclick="removeCharacterPool()" title="Remove the last character pool">Pool-</button>
          <button id="presets-button" onclick="showPresetOptions()" title="Show preconfigured options">Presets</button>
        </div>
        <div class="pool-row">
          <label class="labels" for="pool1">Pool 1:</label>
          <input class="settings" type="text" name="pool1" id="pool1" value="abcdefghijklmnopqrstuvwxyz">
          <input class="settings" type="number" name="num1" id="num1" value="4" min="0">
        </div>
        <div class="pool-row">
          <label class="labels" for="pool2">Pool 2:</label>
          <input class="settings" type="text" name="pool2" id="pool2" value="0123456789">
          <input class="settings" type="number" name="num2" id="num2" value="4" min="0">
        </div>
        <div class="pool-row">
          <label class="labels" for="pool3">Pool 3:</label>
          <input class="settings" type="text" name="pool3" id="pool3" value="!@#$%^&*()">
          <input class="settings" type="number" name="num3" id="num3" value="2" min="0">
        </div>
      </div>
      <div id="presets-popup" class="presets-popup">
        <div class="option-buttons">
          <button id="show-presets-button" onclick="showPresetButtons()">Presets</button>
          <button id="show-prefills-button" onclick="showPrefillButtons()">Prefills</button>
        </div>
      </div>
      <div id="custom-presets-popup" class="custom-presets-popup"></div>
      <div id="password-container" class="password-container">
        <ul id="passwordList" style="list-style-type: none;"></ul>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
